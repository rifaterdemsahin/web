<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Your Udemy Coupon is Here!</title>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: bounce 2s infinite;
        }

        .success-icon::after {
            content: '‚úì';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .coupon-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .coupon-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        .coupon-code {
            background: white;
            border: 3px dashed #f5576c;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .coupon-label {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .coupon-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f5576c;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            position: relative;
            z-index: 1;
        }

        .coupon-description {
            color: white;
            font-size: 0.9rem;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        .copy-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .copy-button.copied {
            background: #2196F3;
        }

        .udemy-link {
            display: inline-block;
            background: #A435F0;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 20px 0;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .udemy-link:hover {
            background: #8B2FC7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(164, 53, 240, 0.4);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .coupon-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        
        <h1>Thank You!</h1>
        <p class="subtitle">Your email has been successfully submitted. Here's your exclusive Udemy coupon!</p>
        
        <div class="coupon-container">
            <div class="coupon-label">üéâ Your Exclusive Coupon Code</div>
            <div class="coupon-code">
                <div class="coupon-value" id="couponCode">UDEMY2024</div>
            </div>
            <p class="coupon-description">Get 50% off on any Udemy course!</p>
            <button class="copy-button" onclick="copyCoupon()">Copy Code</button>
        </div>
        
        <a href="https://www.udemy.com" target="_blank" class="udemy-link">
            üöÄ Browse Udemy Courses
        </a>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="footer">
            <p>This coupon is valid for 30 days from today.</p>
            <p>Terms and conditions apply.</p>
        </div>
    </div>

    <script>
        // Configuration loaded from config.js
        const N8N_WEBHOOK_URL = window.CONFIG?.N8N?.WEBHOOK_URL || 'https://your-n8n-instance.com/webhook/email-check';
        const GOOGLE_SHEET_ID = window.CONFIG?.GOOGLE_SHEETS?.SHEET_ID || 'your-google-sheet-id';
        
        // Get email from URL parameters or localStorage
        function getEmailFromSource() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email') || localStorage.getItem('submittedEmail');
            return email;
        }
        
        // Copy coupon code to clipboard
        function copyCoupon() {
            const couponCode = document.getElementById('couponCode').textContent;
            navigator.clipboard.writeText(couponCode).then(() => {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = couponCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const button = document.querySelector('.copy-button');
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy Code';
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        // Make POST request to n8n webhook
        async function sendToN8N(email) {
            if (!email) {
                console.warn('No email found to send to n8n');
                return;
            }
            
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            
            loading.classList.add('show');
            
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        sheetId: GOOGLE_SHEET_ID,
                        sheetName: window.CONFIG?.GOOGLE_SHEETS?.SHEET_NAME || 'Sheet1',
                        range: window.CONFIG?.GOOGLE_SHEETS?.RANGE || 'A:A'
                    })
                });
                
                const data = await response.json();
                
                loading.classList.remove('show');
                
                if (response.ok) {
                    statusMessage.textContent = `‚úÖ Email processed successfully! Status: ${data.exists ? 'Found in database' : 'New subscriber'}`;
                    statusMessage.classList.add('show', 'success');
                } else {
                    statusMessage.textContent = `‚ùå Error: ${data.message || 'Failed to process email'}`;
                    statusMessage.classList.add('show', 'error');
                }
                
            } catch (error) {
                loading.classList.remove('show');
                statusMessage.textContent = `‚ùå Network error: ${error.message}`;
                statusMessage.classList.add('show', 'error');
                console.error('Error sending to n8n:', error);
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const email = getEmailFromSource();
            
            if (email) {
                // Send email to n8n webhook
                sendToN8N(email);
            } else {
                console.warn('No email found in URL parameters or localStorage');
                // Still show the page but without n8n call
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.textContent = '‚ö†Ô∏è Email information not found, but your coupon is still valid!';
                statusMessage.classList.add('show', 'error');
            }
            
            // Generate a unique coupon code based on timestamp
            const timestamp = Date.now();
            const prefix = window.CONFIG?.COUPON?.PREFIX || 'UDEMY';
            const uniqueCode = prefix + timestamp.toString().slice(-6);
            document.getElementById('couponCode').textContent = uniqueCode;
            
            // Update coupon description if available in config
            const description = window.CONFIG?.COUPON?.DESCRIPTION;
            if (description) {
                document.querySelector('.coupon-description').textContent = description;
            }
        });
        
        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
